groups:
  User:
    default: true
    permissions:
    - modifyworld.*
    - chatmanager.chat.global
    - automessage.receive.default
    - sg.arena.join.1
    - sg.arena.join.2
    - sg.arena.join.3
    - sg.arena.join.4
    - sg.arena.join.5
    - sg.arena.join.6
    - sg.arena.join.7
    - sg.arena.join.8
    - sg.arena.join.*
    - sg.arena.vote
    - sg.arena.spectate
    - sg.lobby.join
    - chestcommands.command.open
    - chestcommands.open.*
    - chestcommands.item.*
    - spawntp.spawn
    prefix: '&8[&2Игрок&8]&3 '
    suffix: ''
  VIP:
    default: false
    inheritance:
    - User
    permissions:
    - smoketrail.use.smoke
    - smoketrail.use.ender
    - smoketrail.use.fire
    - smoketrail.use.off
    prefix: '&8[&6&lVIP&8]&f&l '
    suffix: ''
  VIP+:
    default: false
    inheritance:
    - User
    - VIP
    permissions:
    - smoketrail.use.flowers
    - smoketrail.use.loot
    - smoketrail.use.stars
    - smoketrail.use.hearts
    prefix: '&8[&e&lVIP+&8]&f&l '
    suffix: ''
  MVP:
    default: false
    inheritance:
    - User
    - VIP
    - VIP+
    permissions:
    - smoketrail.use.disco
    - smoketrail.use.sparks
    - smoketrail.use.blood
    prefix: '&8[&4&lMVP&8]&f&l '
    suffix: ''
  MVP+:
    default: false
    inheritance:
    - User
    - VIP
    - VIP+
    - MVP
    permissions:
    - smoketrail.use.music
    - smoketrail.use.anger
    - smoketrail.use.magma
    - smoketrail.use.happy
    prefix: '&8[&2&lMVP+&8]&f&l '
    suffix: ''
  OSNOVATEL:
    default: false
    inheritance:
    - User
    - VIP
    - VIP+
    - MVP
    - MVP+
    permissions:
    - '*'
    prefix: '&2&l[&b&lОснователь&2&l]&4&l '
    suffix: ''
users:
  TefelYT:
    group:
    - OSNOVATEL
